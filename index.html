        <script>
            function updateDateTime() {
                const currentDate = new Date();

                const monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
                const month = monthNames[currentDate.getMonth()];
                const day = currentDate.getDate();
                const hours = String(currentDate.getHours()).padStart(2, '0');
                const minutes = String(currentDate.getMinutes()).padStart(2, '0');

                const formattedDate = `${month} ${day}â €${hours}:${minutes}`

                document.getElementById('time').textContent = formattedDate;
            }

            updateDateTime();

            setInterval(updateDateTime, 1000);
        </script>

        <script> // DevTools and other

            function removeScripts() {
                const scripts = document.getElementsByTagName('script');

                for (let script of scripts) {
                    script.outerHTML = '<!--No code here-->';
                }
            }
            
            function checkUnload(e) {
                e.preventDefault();
                e.returnValue = '';
            }

            window.addEventListener('keydown', function (e) {

                if (e.metaKey || e.ctrlKey) {
                    e.preventDefault();
                }

                if (e.key === 'Alt' || e.altKey) {
                    e.preventDefault();
                }

                if (e.ctrlKey && (e.key === 'c' || e.key === 'v' || e.key === 's')) {
                    e.preventDefault();
                }

                if (e.key.startsWith('F') && e.key !== 'F11') {
                    e.preventDefault();
                }

                if (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'C')) {
                    e.preventDefault();
                }

            });

            function checkDevToolsInWindow() {
                if ((!document.fullscreenElement && window.outerHeight - window.innerHeight > 130) || window.outerWidth - window.innerWidth > 130) {

                    window.removeEventListener('beforeunload', checkUnload);

                    removeScripts();

                } else {

                    window.addEventListener('beforeunload', checkUnload);

                }
            }

            /*window.onblur = function() {  
                window.removeEventListener('beforeunload', checkUnload);
                window.location.href = 'windows/fallback-2.html'; 
            }*/

            setInterval(checkDevToolsInWindow, 200);

            window.addEventListener('resize', checkDevToolsInWindow);
        </script>
